<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5d06288e05.js" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
  <title>Card</title>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="head">
          <h1>Pokémon</h1>
          <p>Cards</p>
        </div>
        <div class="slider">
          <div class="slides">
            <input type="radio" name="rbtn" id="radio1">
            <input type="radio" name="rbtn" id="radio2">
            <input type="radio" name="rbtn" id="radio3">
            <input type="radio" name="rbtn" id="radio4">

            
            <div class="slide one">
              <img src="https://images.unsplash.com/photo-1613771404784-3a5686aa2be3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" alt="Imagem 1">
            </div>
            <div class="slide two">
              <img src="imgs/Sem Título-1.jpg" alt="Imagem 2" style="width: 700px; transform: translateY(-150px);">
            </div>
            <div class="slide three">
              <img src="https://images.unsplash.com/photo-1636391671086-6b4b776cd031?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" alt="Imagem 3" style="width: 500px; transform: translateY(-180px);">
            </div>
            <div class="slide four">
              <img src="https://images.unsplash.com/photo-1611931960487-4932667079f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" alt="Imagem 4" style="width: 500px; transform: translateY(-180px);">
            </div>
        

            <div class="nav-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
          </div>

          <div class="manual-nav">
            <label for="radio1" class="manualbtn"></label>
            <label for="radio2" class="manualbtn"></label>
            <label for="radio3" class="manualbtn"></label>
            <label for="radio4" class="manualbtn"></label>
          </div>

        </div>
        
        <div class="bottom">
          <p class="bottomtext">Cartas de todos os tipos Pokémon!</p>
          <div class="btns">
            
            <button class="btn"><span style="color: rgb(240, 82, 8);"><i class="fa-regular fa-thumbs-up" style="color: rgb(240, 82, 8);"></i> Curtir</span></button>
            
            <button class="btn"><span style="color: rgb(9, 210, 69);"><i class="fa-regular fa-comment" style="color: rgb(9, 210, 69);"></i> Comentar</button>
            
            <button class="btn"><span style="color: rgb(38, 136, 233);"> <i class="fa-regular fa-share-from-square" style="color: rgb(38, 136, 233);"></i> Compartilhar</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
